syntax = "proto3";

package decemtech.proto.helpers.event;

option go_package = "repository.ch3plus.com/utility/service-helper/proto/event";


message Event {
    string name = 1;
    int32 data_id = 2;
    int32 data_id2 = 3;
    int32 data_id3 = 4;
	string ref_id = 5;
	string ref_id2 = 6;
    string ref_id3 = 7;
    string note = 8;
}